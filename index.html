<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>??????</title>
    <link rel="icon" href="kerdojel.png" type="image/png"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            background: radial-gradient(circle, #3b3b3b, #0b0b0b);
            background-size: 400% 400%;
            animation: spinningBackground 20s ease-in-out infinite;
        }
        @keyframes spinningBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #title-container {
            position: absolute;
            top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #title-container img {
            height: 50px;
        }

        #title-container span {
            font-size: 2rem;
            color: white;
        }

        #countdown {
            display: flex;
            gap: 70px;
            font-size: 5rem;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 1.5rem;
            margin-top: 10px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }
        .time-box span {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }
        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .flash {
            animation: flash 0.5s ease-in-out;
        }
        @media (max-width: 768px) {
            #countdown {
                flex-direction: column;
                gap: 40px;
                font-size: 3rem;
            }

            .label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div class="time-box" id="days-box">
            <span id="days">00</span>
            <span class="label">Nap</span>
        </div>
        <div class="time-box" id="hours-box">
            <span id="hours">00</span>
            <span class="label">Óra</span>
        </div>
        <div class="time-box" id="minutes-box">
            <span id="minutes">00</span>
            <span class="label">Perc</span>
        </div>
        <div class="time-box" id="seconds-box">
            <span id="seconds">00</span>
            <span class="label">Másodperc</span>
        </div>
    </div>
    <audio id="background-audio" src="webzene.mp3" loop></audio>

    <script>
        function countdown() {
            const countDownDate = new Date("2024-10-09T18:00:00").getTime();

            const x = setInterval(function () {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    window.location.href = "https://www.youtube.com/@balazs799"; // Redirect to YouTube
                }
            }, 1000);
        }

        function flashAnimation() {
            const countdown = document.getElementById("countdown");
            countdown.classList.add("flash");

            setTimeout(() => {
                countdown.classList.remove("flash");
            }, 500);
        }
        function playAudio() {
            const audio = document.getElementById("background-audio");
            audio.volume = 0.2; 
            if (audio.paused) {
                audio.play();
            }
        }
        setInterval(flashAnimation, 10000);
        countdown();
        playAudio(); 
    </script>
</body>
</html>
